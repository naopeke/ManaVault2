<div class="card flex justify-content-center">
    <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }" (click)="cardClick()">
        <ng-template pTemplate="header">
            <img alt="Card" src="childCard.image_uris"/>
        </ng-template>
        <p>
            {{card().name}}
        </p>
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>

    <!-- <button (click)="onIncrementQuantity"></button> -->
</div>
